<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div>
        <img
          class="main-img"
          src="images/illustration-hero.svg"
          alt="image"
          width="350"
        />
      </div>
      <div class="container">
        <div class="title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music" />
          </div>
          <div>
            <p class="plan">Annual Plan</p>
            <p class="main-price">$59.99/year</p>
          </div>
          <div class="change">
            <button>Change</button>
          </div>
        </div>
        <div class="submit">
          <button class="payment">Proceed to Payment</button>
          <br />
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.ten18designs.com/">Jamal Richardson</a>.
    </footer>
  </body>
</html>
